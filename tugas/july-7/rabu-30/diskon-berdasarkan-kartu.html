<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diskon berdasarkan kartu</title>
</head>

<body>
    <script>
        let kartu = "guru";
        let diskon = 0;

        if (kartu == "guru") {
            diskon = 0.1;   // 10%
        } else {
            diskon = 0;     // 0%
        }

        console.log(`kartu: ${kartu} | diskon: ${diskon * 100}%`);

    </script>
</body>

</html>
