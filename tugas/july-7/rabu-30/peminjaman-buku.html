<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peminjaman buku</title>
</head>

<body>
    <script>
        let jumlah = 4;
        let lama = 1;       // awal 1 hari

        if (jumlah > 3) {   // jika > 3
            lama += 2;      // tambah 2 hari
        }

        console.log(`jumlah: ${jumlah} | lama: ${lama}`);
    </script>
</body>

</html>
