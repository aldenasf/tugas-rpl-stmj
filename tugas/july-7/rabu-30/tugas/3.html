<body>
    <script>
        let jenis_kelamin = "wanita"
        let harga = 51000;
        let diskon = 0;

        if (jenis_kelamin == "wanita") {
            if (harga > 50000) {
                diskon = 0.1;
            } else if (harga < 50000) {
                diskon = 0.05;
            }
        }

        console.log(`jenis kelamin: ${jenis_kelamin} | harga: ${harga} | diskon: ${diskon}`);
        console.log("jenis kelamin: " + jenis_kelamin + " | harga: " + harga + " | diskon: " + diskon);
    </script>
