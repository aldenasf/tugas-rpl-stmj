<body>
    <script>
        // Soal:
        // Tulis program untuk memeriksa apakah suatu
        // bilangan habis dibagi 7 atau tidak

        let bilangan = parseInt(prompt("bilangan"));

        console.log(`bilangan: ${bilangan}`);

        if (bilangan % 7 == 0) {
            console.log("habis");
        } else {
            console.log("tidak");
        }
    </script>
