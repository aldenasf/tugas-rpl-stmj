<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 2</title>
</head>

<body>
    <script>
        // Soal:
        // Tulis program untuk menampilkan "Halo" jika angka yang dimasukkan 
        // kelipatan 5, jika tidak akan menampilkan "Sampai Jumpa"

        let bilangan = parseInt(prompt("bilangan"));

        console.log(`bilangan: ${bilangan}`);

        if (bilangan % 5 == 0) {
            console.log("Halo");
        } else {
            console.log("Sampai Jumpa");
        }
    </script>
</body>

</html>
