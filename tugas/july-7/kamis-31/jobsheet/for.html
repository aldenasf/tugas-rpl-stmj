<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan For</title>
</head>

<body>
    <h1>For</h1>
    <div id="output"></div>
    <script>
        let output = "";

        for (let i = 1; i <= 5; i++) {
            output += `i: ${i}<br>`
        }

        output += "<br><h2>Bilangan genap 2-10</h2><br>"

        for (let i = 2; i <= 10; i++) {
            if (i % 2 == 0) {
                // console.log(i);
                output += i + "<br>";
            }
        }

        document.getElementById("output").innerHTML = output;
    </script>
</body>

</html>
