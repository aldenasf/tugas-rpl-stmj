<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan For</title>
</head>

<body>
    <h1>For</h1>
    <div id="output"></div>
    <script>
        let output = "";

        for (let i = 1; i <= 5; i++) {
            output += `i: ${i}<br>`
        }

        document.getElementById("output").innerHTML = output;
    </script>
</body>

</html>
