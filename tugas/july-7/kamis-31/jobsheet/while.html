<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan while</title>
</head>

<body>
    <h1>While</h1>
    <div id="output"></div>
    <script>
        let i = 1;
        let output = "";

        while (i <= 5) {
            output += `i: ${i}<br>`;
            i++;
        }

        document.getElementById("output").innerHTML = output;
    </script>
</body>

</html>
