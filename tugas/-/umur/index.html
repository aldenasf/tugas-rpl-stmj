<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>
        var nama;
        var umur, tinggi;

        window.alert("Nama: ");
        nama = window.prompt('Enter a value for nama');
        window.alert("Umur: ");
        umur = Number(window.prompt('Enter a value for umur'));
        window.alert("Tinggi badan (cm): ");
        tinggi = Number(window.prompt('Enter a value for tinggi'));
        window.alert("Nama saya " + nama);
        window.alert("Umur saya " + umur + " tahun");
        window.alert("Tinggi badan saya " + tinggi + "cm");
    </script>
</body>
