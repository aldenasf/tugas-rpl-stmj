<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menjumlahkan 3 bilangan</title>
</head>

<body>
    <script>
        /* Pseudocode:
        START
        INPUT x, y, z
        PROCESS sum <- x + y + z
        PROCESS avg <- sum / 3
        OUTPUT sum, avg
        END
        */

        let x = 2;
        let y = 4;
        let z = 6;

        let sum = x + y + z;
        let avg = sum / 3;

        console.log(`sum: ${sum} | avg: ${avg}`);
    </script>
</body>

</html>
